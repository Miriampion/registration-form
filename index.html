<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/typo.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>
<body>
  <section>
    <div>
      <h1>Want to go to Mars?</h1>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    </div>
      <form action="Mars.html" method="post">
        <fieldset>
        <legend>Personal details</legend>
          <div class="push">
            <label for="name">Name</label>
            <input id="name" required>
          </div>
          <div class="push">
            <label for="age">Age</label>
            <input id="age" name="age" required>
          </div>
          <div class="push">
            <label for="email">Email</label>
            <input id="email" name="email" required>
          </div>
          <div class="push">
            <label for="physical-fitness">Physical fitness</label>
            <select id="physical-fitness" name="physical-fitness"required>
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
          <div>
            <label for="address">Address</label>
            <input id="address" name="address" required>
          </div>
        </fieldset>

    <fieldset>
      <legend>Mission statement</legend>
      <div class="push">
      <label for="mission">Why do you want to go to Mars?</label>
      <textarea id="mission" required></textarea>
      </div>

    <button type="submit">Register for the trip!</button>
     <input type="hidden" name="Request to join the mission" value="request">
   </fieldset>

  </form>

</body>
</html>
